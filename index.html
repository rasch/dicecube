<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dicecube</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="a JavaScript module for dicing and shuffling images on HTML canvas">

  <link rel="icon" href="data:image/svg+xml,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
      <text y='.9em' font-size='90'>ðŸ§Š</text>
    </svg>">

  <script type="module" src="script.js"></script>
</head>
<body>
  <main>
    <h1><a href="/">dicecube</a></h1>

    <div class="slideshow">
      <button id="prev" aria-label="Previous Image">
        <svg class="icon">
          <use xlink:href="icons.svg#chevron-left-icon"></use>
        </svg>
      </button>
      <canvas class="dicecube"></canvas>
      <button id="next" aria-label="Next Image">
        <svg class="icon">
          <use xlink:href="icons.svg#chevron-right-icon"></use>
        </svg>
      </button>
    </div>

    <div class="settings">
      <p>
        <input type="range" id="gap" name="gap" min="0" max="15" value="1" />
        <label for="gap"><output id="gap-value">1px gaps</output></label>
      </p>
      <p>
        <input type="range" id="columns" name="columns" min="2" max="15" value="5" />
        <label for="columns"><output id="columns-value">5 columns</output></label>
      </p>
    </div>

    <p class="description">
      Dicecube is a module for splitting images into squares and rendering them
      on HTMLCanvas. It is fairly low level to allow for building custom loading
      effects and transitions. Check out the
      <a href="https://github.com/rasch/dicecube/blob/main/README.md">API documentation</a>
      in the
      <a href="https://github.com/rasch/dicecube">source code repository</a>
      for more details.
    </p>
  </main>

  <footer>
    <p>
      Made with
      <svg class="icon">
        <use xlink:href="icons.svg#terminal-icon"></use>
      </svg>
      by <a href="https://www.rasch.co">rAsCH</a>
    </p>
  </footer>
</body>
</html>
